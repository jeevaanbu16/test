apiVersion:
backstage.io/v1alpha1
kind: Component
metadata:
 name: my-node-app
 description: My Node.js Application
 annotations:
backstage.io/managed-by:
backstage
spec:
 type: service
 lifecycle: production
 owner: team@example.com
 providesApis:
   -
     apiType: openapi
     id: api-1
     properties:
       openApiDefinition: 'openapi: 3.0.0\ninfo:\n  title: My Node.js API\n  version: 1.0.0\npaths: {}'
 techDebt: 'low'
 template:
   - apply:
       - techdocs
       - catalog-info
       - api-docs
       - nodejs
       - jenkins:
           baseUrl: '{{ required "JENKINS_BASE_URL" }}'
           job: 'my-node-app-deploy'