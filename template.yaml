apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: react-ssr-template
  title: React SSR Template
  description: Create a website powered with Next.js
  tags:
    - recommended
    - react
spec:
  owner: web@example.com
  type: website
  parameters:
    # ... (existing parameters)

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          # ... (existing values)

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        description: This is ${{ parameters.component_id }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

    - id: build
      name: Build with Jenkins
      action: jenkins:build
      input:
        baseUrl: 'http://your-jenkins-url/'  # Replace with your Jenkins base URL
        job: 'your-jenkins-job'                # Replace with your Jenkins job name
        parameters:
          - COMPONENT_ID: ${{ parameters.component_id }}
          - REPO_URL: ${{ parameters.repoUrl }}

    - id: deploy
      name: Deploy with Jenkins
      action: jenkins:deploy
      input:
        baseUrl: 'http://your-jenkins-url/'  # Replace with your Jenkins base URL
        job: 'your-jenkins-deploy-job'        # Replace with your Jenkins deploy job name
        parameters:
          - COMPONENT_ID: ${{ parameters.component_id }}
          - REPO_URL: ${{ parameters.repoUrl }}

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
